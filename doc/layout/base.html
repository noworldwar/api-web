<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ .Title }}</title>
    <link rel="icon" href="data:;base64,=">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css?v=4.3.1">
    <link rel="stylesheet" type="text/css" href="/static/css/docstyle.css?v=1.4.0">
    <script src="/static/js/jquery.min.js?v=1.12.4"></script>
    <script src="/static/js/jquery-ui.min.js?v=1.12.1"></script>
    <script src="/static/js/bootstrap.bundle.min.js?v=4.3.1"></script>
</head>

<body>

    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <div class="bg-white border-right" id="sidebar-wrapper">
            <div class="sidebar-heading">
                <div class="title">{{ .Title }}
                    <small>
                        <pre>{{ .Version }}</pre>
                    </small>
                </div>
            </div>
            <div class="list-group list-group-flush">
                {{ range $menu := .Menu }}
                <a href="{{ $menu.Link }}" class="list-group-item list-group-item-action bg-white">{{ $menu.Name }}</a>
                {{ end }}
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">

            <nav class="navbar navbar-light bg-white border-bottom">
                <button class="btn" id="menu-toggle"><span class="navbar-toggler-icon"></span></button>

                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Language
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#" onclick="changeLang('zh');return false;">繁體中文</a>
                    <a class="dropdown-item" href="#" onclick="changeLang('cn');return false;">简体中文</a>
                    <a class="dropdown-item" href="#" onclick="changeLang('en');return false;">English</a>
                </div>
            </nav>

            <div class="container-fluid">
                {{template "content" .}}
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });

        function changeLang(lang) {
            window.location.href = window.location.href.split('?')[0] + '?lang=' + lang;
        }

    </script>

</body>

</html>
